<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Direct</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    <img id="resultImage" style="max-width: 300px; display: none;">

    <script>
        async function testAPI() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            formData.append('algorithm', 'median');
            formData.append('kernel_size', '3');

            try {
                console.log('Sending request...');
                const response = await fetch('http://localhost:5000/process', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Algorithm: ${result.algorithm_used}</p>
                    <p>Kernel size: ${result.kernel_size}</p>
                    <p>Image length: ${result.processed_image ? result.processed_image.length : 'No image'}</p>
                `;

                if (result.processed_image) {
                    const img = document.getElementById('resultImage');
                    img.src = `data:image/jpeg;base64,${result.processed_image}`;
                    img.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
